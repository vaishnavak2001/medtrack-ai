<!DOCTYPE html>
<html>
<head>

  <script src="src/orchestrator.js"></script>
  <style>body {font-family:Arial; max-width:1200px;margin:auto;padding:20px;}</style>
</head>
<body onload="init()">
  <h1>ðŸ©º MediForge AI: Ultimate 10-Agent MedAI Hub</h1>

  <textarea id="text" placeholder="e.g., blurry vision, cough">Symptoms</textarea>

  <script>
    async function init() {

    }
  </script>
